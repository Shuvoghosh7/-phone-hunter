 <section class="container">

        <div class="col-12 col-md-12 col-lg-12">
        <h1 class="text-success text-center mb-5">Search your Favorite Phone</h1>
     <!-- scarch bar start -->
    <div class="input-group w-50 mx-auto">
            <input id="search-box" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button onclick="getPhones()" type="button" class="btn btn-outline-primary">search</button>
    </div>
   <!-- scarch bar end -->

   <h1 id="errorFor-empty">Plase Enter the product Name otherwise No Result Found</h1>
   <h1 id="errorFor-string">No Phone Found Plase search by correct Phone Name</h1>
    <!-- error Massage end-->
   <!-- add spanner -->
   <div  id="spanner" class="text-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
   </div>
   <!--  spanner end -->
   <!-- phone details start-->
   <div id="details-container" class=" w-50 mt-3 mx-auto p-3 bg-light">
  </div>
  <!-- phone details start end-->

  </div>

</div>
